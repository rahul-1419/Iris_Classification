<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iris Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="text-center" style="margin-bottom: 10px"><h1>Iris Classification</h1></div>
      <form action="/predict", method="POST">
        <div class="form-group">
          <label for="SepalLengthCm">SepalLengthCm</label>
          <input type="text" class="form-control" name="SepalLengthCm" id="SepalLengthCm" placeholder="input">
        </div>
        <div class="form-group">
          <label for="SepalWidthCm">SepalWidthCm</label>
          <input type="text" class="form-control" name="SepalWidthCm" id="SepalWidthCm" placeholder="input">
        </div>
        <div class="form-group">
          <label for="PetalLengthCm">PetalLengthCm</label>
          <input type="text" class="form-control" name="PetalLengthCm" id="PetalLengthCm" placeholder="input">
        </div>
        <div class="form-group">
          <label for="PetalWidthCm">PetalWidthCm</label>
          <input type="text" class="form-control" name="PetalWidthCm" id="PetalWidthCm" placeholder="input">
        </div>
        <div class="text-center" style="margin-top: 10px">
          <button type="submit">Predict</button>
        </div>
      </form>
      {% if output %}
        <p class="mt-3 p-3">Prediction: {{output}}</p>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
